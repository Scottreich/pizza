<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza Ordering </title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!--scripts  -->
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="row">
        <div class="form-group col-sm-6">
          <label for="exampleSelect1">Example select</label>
            <select class="form-control" id="sizes">
              <option value="10">Small</option>
              <option value="11">Medium</option>
              <option value="12">Large</option>
            </select>
        </div>
        <div class="form-group col-sm-6">
          <label for="exampleSelect1">Example select</label>
            <select class="form-control" id="toppings">
              <option value="1">Plain Cheese</option>
              <option value="2">Veggie</option>
              <option value="3">Sausage</option>
              <option value="4">Veggie and Sausage</option>
            </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary form-control">Submit</button>
    </form>
  </body>
</html>
